name: Deployment Pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  CONDITION: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install BE Dependencies
        run: |
          cd backend
          yarn
          echo "BE Dependencies Installed"

      - name: Check BE Style
        run: |
          cd backend
          yarn eslint
          echo "BE Style Checked"

      - name: Run BE Production
        run: |
          cd backend
          yarn start &
          echo "BE Prod Running"

      - name: Install FE Dependencies
        run: |
          cd frontend
          yarn
          echo "FE Dependencies Installed"

      - name: Check FE Style
        run: |
          cd frontend
          yarn eslint
          echo "FE Style Checked"

      - name: Build Production
        run: |
          cd frontend
          yarn build
          echo "FE Compiled and Built"

      - name: Run FE Production
        run: |
          cd frontend
          yarn start &
          echo "FE Prod Running"

  tag_release:
    needs: deployment_pipeline
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ env.CONDITION == 'true' }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
